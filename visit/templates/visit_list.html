<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visits</title>
</head>
<body>
    <ul>
        {% for visit in object_list %}
            <li>
                <p>
                    Name: <strong>{{ visit.name }}</strong> <br>
                    Date: {{ visit.date }} <br>
                    Reason: {{ visit.reason }} <br>
                </p>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
